<!DOCTYPE HTML>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img th:src="@{/img/logo.svg}" width="30" height="30" class="d-inline-block align-top" alt="" src="">
      CGI DentistApp
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/'} ? 'active'">
          <a class="nav-link" href="#" th:href="@{/}" th:text="#{navbar.registration}"></a>
        </li>
        <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/visits'} ? 'active'">
          <a class="nav-link" href="#" th:href="@{/visits}" th:text="#{navbar.visits}"></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<script type="text/javascript" th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
