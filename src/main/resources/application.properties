server.port=8080
java.version=1.8

spring.datasource.url=jdbc:h2:mem:app_db;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS DENTISTAPP
spring.datasource.data=classpath:database/schema-h2.sql, classpath:database/data-h2.sql
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true

spring.messages.basename=i18n/messages